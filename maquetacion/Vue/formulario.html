<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación Web</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <header id="header">
        <div class="center">
            <div id="logo">
                <img src="images/vue.png" alt="logotipo" class="app-logo">
                <span id="brand">
                    <strong>Master</strong>Vue.js
                </span>
            </div>

            <nav id="menu">
                <ul>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="formulario.html">Formulario</a></li>
                    <li><a href="#">Página1</a></li>
                    <li><a href="#">Página2</a></li>

                </ul>
            </nav>
        </div>
        <div class="clearfix"></div>
    </header>
    

       <div class="center">
           <section id="content">
                <h1 class="sub-header">Formulario</h1>

                <form action="" class="full-form">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre">
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido">
                    </div>

                    <div class="form-group radio-buttons">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="" cols="30" rows="10"></textarea>
                    </div>

                    <div class="clearfix"></div>

                    <div class="form-group">
                     <input type="radio" name="genero" value="hombre">Hombre
                     <input type="radio" name="genero" value="mujer">Mujer
                     <input type="radio" name="genero" value="otro"> Otro 
                    </div>

                   
                    <input type="submit" value="Enviar" class="btn btn-success">
                </form>
           </section>

           <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear Articulo</a>
                </div>

                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el artículo que buscas</p>
                   <form action="">
                       <input type="text" name="search">
                       <input type="submit" name="submit" value="buscar" class="btn">
                   </form>
                </div>
           </aside>
           
           <div class="clearfix"></div>
       </div>

       <footer id="footer">
           <div class="center">
               <p>
                    &copy; Master en Vue.js.
               </p>
           </div>
       </footer>
  
</body>
  
</html>
